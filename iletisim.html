<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - Ozora Haxball</title>
  <link rel="stylesheet" href="haxball.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3696374850517387" crossorigin="anonymous"></script>
</head>
<body>
  <div class="menu-toggle" onclick="toggleSidebar()">☰ Menü</div>
  <div class="sidebar">
    <h3>📬 İletişim</h3>
    <a href="index.html">Ana Sayfa</a>
  </div>

  <div class="content">
    <div class="box">
      <h2>📩 Bize Ulaşın</h2>
      <form action="https://formspree.io/f/your_form_id" method="POST">
        <label for="name">Ad Soyad:</label><br>
        <input type="text" name="name" required style="width: 100%; padding: 10px; margin-bottom: 10px;" /><br>

        <label for="email">E-posta:</label><br>
        <input type="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;" /><br>

        <label for="message">Mesaj:</label><br>
        <textarea name="message" rows="6" required style="width: 100%; padding: 10px;"></textarea><br><br>

        <button type="submit" style="padding: 12px 24px; background-color: var(--accent-color); color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer;">Gönder</button>
      </form>
    </div>

    <footer class="footer">
      <marquee behavior="scroll" direction="left" scrollamount="10">Bizimle iletişime geçin, birlikte geliştirelim!</marquee>
      <a href="https://instagram.com/haxballoynayantsubasa"  target="_blank">
        <img src="instagram.png" loading="lazy" width="40px" alt="Instagram">
      </a>
      <p>© 2025 OzoraHaxball</p>
    </footer>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.toggle("active");
    }
    </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lazyMedia = document.querySelectorAll("img[loading='lazy'], video[loading='lazy']");
  
      lazyMedia.forEach(media => {
        media.addEventListener("load", () => {
          media.classList.add("loaded");
        });
      });
    });
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log('✅ Service Worker başarıyla yüklendi.'))
        .catch(error => console.error('❌ Service Worker yüklenemedi:', error));
    }
  </script>
  
</body>
</html>
