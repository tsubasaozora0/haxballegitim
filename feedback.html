<!DOCTYPE html>
<html lang="tr">
<head>
  <meta property="og:title" content="Yorumlarını Bizimle Paylaş!" />
<meta property="og:description" content="Senin fikirlerin bizim için önemli. Düşüncelerini bildir!" />
<meta property="og:image" content="https://haxballegitim.netlify.app/assets/og-feedback.jpg" />
<meta property="og:url" content="https://haxballegitim.netlify.app/yorumlar.html" />
<meta property="og:type" content="article" />
<meta name="twitter:card" content="summary_large_image" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geri Bildirim - Ozora Haxball</title>
  <link rel="stylesheet" href="haxball.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3696374850517387" crossorigin="anonymous"></script>
</head>
<body>
  <div class="menu-toggle" onclick="toggleSidebar()">☰ Menü</div>
  <div class="sidebar">
    <h3>📝 Geri Bildirim</h3>
    <a href="index.html">Ana Sayfa</a>
  </div>

  <div class="content">
    <div class="box">
      <h2>💬 Ne Düşünüyorsun?</h2>
      <form action="https://formspree.io/f/your_form_id" method="POST">
        <p>Siteyi nasıl buldunuz?</p>
        <select name="site_durumu" style="padding: 10px; width: 100%;" required>
          <option value="" disabled selected>Seçiniz</option>
          <option>Harika! 👏</option>
          <option>İyi ama geliştirilebilir 👍</option>
          <option>Çok karışık 😕</option>
          <option>Hiç beğenmedim 😞</option>
        </select><br><br>

        <p>Yorumunuz:</p>
        <textarea name="yorum" rows="5" style="width: 100%; padding: 10px;" placeholder="Fikrini yaz..." required></textarea><br><br>

        <button type="submit" style="padding: 12px 24px; background-color: var(--accent-color); color: #000; border: none; font-weight: bold; border-radius: 10px;">Gönder</button>
      </form>
    </div>

    <footer class="footer">
      <marquee behavior="scroll" direction="left" scrollamount="10">Görüşlerin bizim için çok değerli. Teşekkürler!</marquee>
      <a href="https://instagram.com/haxballoynayantsubasa" target="_blank">
        <img src="instagram.png" loading="lazy" width="40px" alt="Instagram">
      </a>
      <p>© 2025 OzoraHaxball</p>
    </footer>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector(".sidebar");
      sidebar.classList.toggle("active");
    }
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const lazyMedia = document.querySelectorAll("img[loading='lazy'], video[loading='lazy']");
    
        lazyMedia.forEach(media => {
          media.addEventListener("load", () => {
            media.classList.add("loaded");
          });
        });
      });
    </script>
    
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('✅ Service Worker başarıyla yüklendi.'))
          .catch(error => console.error('❌ Service Worker yüklenemedi:', error));
      }
    </script>
    
</body>
</html>
